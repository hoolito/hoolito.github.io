        /* ç³»ç»Ÿç‚¹å‡»åçš„æ ·å¼ */

<body>
    <div class="container">

            <p class="game-info">å°å¿ƒæ¯ä¸€ä¸ªè‰²å½©é²œäº®çš„æœè”¬ï¼Œå®ƒä»¬å¯èƒ½æ—©å·²æµ¸æŸ“è‡´å‘½æ¯’è¯ï¼</p>

        <div class="status-bar">

            <div class="turn-indicator" id="turn-indicator">å‡†å¤‡é˜¶æ®µ: è¯·é€‰æ‹©ä¸€ä¸ªEmojiä¸‹æ¯’</div>

    </div>
    
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <h2 id="result-title">æ¸¸æˆç»“æŸ</h2>
            <p id="result-message"></p>
            <button id="play-again-btn">å†ç©ä¸€æ¬¡</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆå¸¸é‡
            const EMOJIS = [
                'ğŸ', 'ğŸŒ', 'ğŸˆ', 'ğŸ¥¥', 'ğŸŒ¾', 'ğŸ«‘',
                'ğŸ', 'ğŸ‰', 'ğŸ’', 'ğŸ¥', 'ğŸ¥¦', 'ğŸŒ½',
                'ğŸ', 'ğŸ‡', 'ğŸ‘', 'ğŸ…', 'ğŸ¥¬', 'ğŸ¥•',
                'ğŸŠ', 'ğŸ“', 'ğŸ¥­', 'ğŸ†', 'ğŸ¥’', 'ğŸ«’',
                'ğŸ‹', 'ğŸ«', 'ğŸ', 'ğŸ¥‘', 'ğŸŒ¶ï¸', 'ğŸ§„'
            ];
            const GRID_SIZE = 5;
            const TOTAL_CELLS = GRID_SIZE * GRID_SIZE;
            
            // DOM å…ƒç´ 
            const gameGrid = document.getElementById('game-grid');
            const startBtn = document.getElementById('start-btn');
            const resetBtn = document.getElementById('reset-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const turnIndicator = document.getElementById('turn-indicator');
            const playerPoisonDisplay = document.getElementById('player-poison');
            const resultModal = document.getElementById('result-modal');
            const resultTitle = document.getElementById('result-title');
            const resultMessage = document.getElementById('result-message');
            
            // æ¸¸æˆçŠ¶æ€å˜é‡
            let gridCells = [];
            let playerPoisonIndex = -1;
            let computerPoisonIndex = -1;
            let playerTurn = true;
            let gameStarted = false;
            let gameOver = false;
            let selectedCells = new Set();
            let poisonMarker = null;
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                gameGrid.innerHTML = '';
                gridCells = [];
                playerPoisonIndex = -1;
                computerPoisonIndex = -1;
                playerTurn = true;
                gameStarted = false;
                gameOver = false;
                selectedCells.clear();
                
                // ç§»é™¤ç°æœ‰æ¯’è¯æ ‡è®°
                if (poisonMarker) {
                    poisonMarker.remove();
                    poisonMarker = null;
                }
                
                // æ›´æ–°UI
                turnIndicator.textContent = 'å‡†å¤‡é˜¶æ®µ: è¯·é€‰æ‹©ä¸€ä¸ªEmojiä¸‹æ¯’';
                playerPoisonDisplay.textContent = 'æœªé€‰æ‹©';
                startBtn.disabled = false;
                
                // åˆ›å»ºç½‘æ ¼ - ä½¿ç”¨ä¸é‡å¤çš„emoji
                const shuffledEmojis = [...EMOJIS].sort(() => Math.random() - 0.5).slice(0, TOTAL_CELLS);
                
                for (let i = 0; i < TOTAL_CELLS; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.dataset.index = i;
                    
                    // åˆ†é…éšæœºä¸é‡å¤çš„emoji
                    cell.textContent = shuffledEmojis[i];
                    
                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶ï¼ˆå‡†å¤‡é˜¶æ®µï¼‰
                    cell.addEventListener('click', () => {
                        if (!gameStarted && !gameOver) {
                            // ç§»é™¤ä¹‹å‰é€‰æ‹©çš„æ¯’è¯æ ‡è®°
                            if (poisonMarker) {
                                poisonMarker.remove();
                            }
                            
                            playerPoisonIndex = parseInt(cell.dataset.index);
                            playerPoisonDisplay.textContent = cell.textContent;
                            
                            // æ·»åŠ æ¯’è¯æ ‡è®°
                            poisonMarker = document.createElement('div');
                            poisonMarker.className = 'poison-marker';
                            poisonMarker.textContent = 'ğŸ§ª';
                            cell.appendChild(poisonMarker);
                        }
                    });
                    
                    gameGrid.appendChild(cell);
                    gridCells.push(cell);
                }
                
                // ç³»ç»Ÿéšæœºé€‰æ‹©ä¸€ä¸ªæ¯’è¯ä½ç½®ï¼ˆä¸ä¸ç©å®¶ç›¸åŒï¼‰
                selectComputerPoison();
            }
            
            // ç³»ç»Ÿé€‰æ‹©æ¯’è¯ä½ç½®
            function selectComputerPoison() {
                let computerIndex;
                do {
                    computerIndex = Math.floor(Math.random() * TOTAL_CELLS);
                } while (computerIndex === playerPoisonIndex);
                
                computerPoisonIndex = computerIndex;
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (playerPoisonIndex === -1) {
                    alert('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªEmojiä¸‹æ¯’ï¼');
                    return;
                }
                
                gameStarted = true;
                startBtn.disabled = true;
                
                // æ›´æ–°çŠ¶æ€
                turnIndicator.textContent = 'è½®åˆ°: ç©å®¶';
                
                // ç»‘å®šç‚¹å‡»äº‹ä»¶
                gridCells.forEach(cell => {
                    cell.addEventListener('click', handleCellClick);
                });
                
                // å¦‚æœæ˜¯ç³»ç»Ÿå…ˆæ‰‹ï¼Œåˆ™ç³»ç»Ÿè‡ªåŠ¨èµ°ä¸€æ­¥
                if (!playerTurn) {
                    setTimeout(computerMove, 800);
                }
            }
            
            // å¤„ç†æ ¼å­ç‚¹å‡»
            function handleCellClick(event) {
                if (!playerTurn || gameOver) return;
                
                const cell = event.target;
                const index = parseInt(cell.dataset.index);
                
                // å¦‚æœæ ¼å­å·²è¢«é€‰æ‹©ï¼Œåˆ™å¿½ç•¥
                if (selectedCells.has(index)) return;
                
                // æ ‡è®°æ ¼å­å·²è¢«é€‰æ‹©
                selectedCells.add(index);
                
                // æ£€æŸ¥æ˜¯å¦ä¸­æ¯’
                if (index === playerPoisonIndex || index === computerPoisonIndex) {
                    cell.classList.add('poisoned');
                    endGame('player', index);
                    return;
                }
                
                // æ ‡è®°ç©å®¶é€‰æ‹©çš„æ ¼å­
                cell.classList.add('player-selected');
                
                // åˆ‡æ¢åˆ°ç³»ç»Ÿå›åˆ
                playerTurn = false;
                turnIndicator.textContent = 'è½®åˆ°: ç³»ç»Ÿ';
                
                // ç³»ç»Ÿç§»åŠ¨
                setTimeout(computerMove, 800);
            }
            
            // ç³»ç»Ÿç§»åŠ¨
            function computerMove() {
                if (gameOver) return;
                
                // æ‰¾å‡ºæ‰€æœ‰æœªé€‰æ‹©çš„æ ¼å­
                const availableCells = [];
                for (let i = 0; i < TOTAL_CELLS; i++) {
                    if (!selectedCells.has(i)) {
                        availableCells.push(i);
                    }
                }
                
                // éšæœºé€‰æ‹©ä¸€ä¸ªæ ¼å­
                const randomIndex = Math.floor(Math.random() * availableCells.length);
                const selectedIndex = availableCells[randomIndex];
                const cell = gridCells[selectedIndex];
                
                // æ ‡è®°æ ¼å­å·²è¢«é€‰æ‹©
                selectedCells.add(selectedIndex);
                
                // æ£€æŸ¥æ˜¯å¦ä¸­æ¯’
                if (selectedIndex === playerPoisonIndex || selectedIndex === computerPoisonIndex) {
                    cell.classList.add('poisoned');
                    endGame('computer', selectedIndex);
                    return;
                }
                
                // æ ‡è®°ç³»ç»Ÿé€‰æ‹©çš„æ ¼å­
                cell.classList.add('computer-selected');
                
                // åˆ‡æ¢åˆ°ç©å®¶å›åˆ
                playerTurn = true;
                turnIndicator.textContent = 'è½®åˆ°: ç©å®¶';
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame(loser, poisonedIndex) {
                gameOver = true;
                
                if (loser === 'player') {
                    resultTitle.textContent = 'æ¸¸æˆç»“æŸï¼';
                    resultMessage.innerHTML = `ä½ ä¸­æ¯’äº†ï¼ğŸ’€<br>ä½ ç‚¹å‡»äº†æœ‰æ¯’çš„ ${gridCells[poisonedIndex].textContent}`;
                } else {
                    resultTitle.textContent = 'æ­å–œï¼';
                    resultMessage.innerHTML = `ç³»ç»Ÿä¸­æ¯’äº†ï¼ğŸ‰<br>ç³»ç»Ÿç‚¹å‡»äº†æœ‰æ¯’çš„ ${gridCells[poisonedIndex].textContent}`;
                }
                
                // æ˜¾ç¤ºç»“æœå¼¹çª—
                resultModal.classList.add('active');
            }
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            function restartGame() {
                resultModal.classList.remove('active');
                initGame();
            }
            
            // äº‹ä»¶ç›‘å¬
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', restartGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
