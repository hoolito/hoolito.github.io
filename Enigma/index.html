<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🐢 海龟汤</h1>
            <p class="subtitle">用你的智慧解开谜题</p>
        </header>

        <main class="main-content">
            <!-- 游戏选择界面 -->
            <div id="game-selection" class="screen active">
                <div class="game-modes">
                    <button class="mode-btn" onclick="startGame('classic')">
                        <div class="mode-icon">🎭</div>
                        <h3>经典模式</h3>
                        <p>传统海龟汤谜题</p>
                    </button>
                    <button class="mode-btn" onclick="startGame('mystery')">
                        <div class="mode-icon">🔍</div>
                        <h3>推理模式</h3>
                        <p>逻辑推理挑战</p>
                    </button>
                    <button class="mode-btn" onclick="startGame('horror')">
                        <div class="mode-icon">👻</div>
                        <h3>恐怖模式</h3>
                        <p>惊悚悬疑故事</p>
                    </button>
                </div>
            </div>

            <!-- 游戏界面 -->
            <div id="game-screen" class="screen">
                <div class="game-header">
                    <div class="header-left">
                        <button class="back-btn" onclick="backToSelection()">← 返回</button>
                        <button class="home-btn" onclick="goToHome()">🏠 首页</button>
                    </div>
                    <div class="game-info">
                        <span id="current-mode">经典模式</span>
                        <span id="question-counter">1/30</span>
                    </div>
                </div>

                <div class="story-container">
                    <div class="story-card">
                        <h2>故事背景</h2>
                        <p id="story-text">加载中...</p>
                    </div>
                </div>

                <div class="question-container">
                    <div class="question-card">
                        <h3>你的问题</h3>
                        <div class="input-group">
                            <input type="text" id="user-question" placeholder="输入你的问题..." maxlength="200">
                            <button id="ask-btn" onclick="askQuestion()">提问</button>
                        </div>
                    </div>
                </div>

                <div class="conversation-container">
                    <div class="conversation-header">
                        <h3>对话记录</h3>
                        <button class="clear-btn" onclick="clearConversation()">清空</button>
                    </div>
                    <div id="conversation-log" class="conversation-log">
                        <!-- 对话记录将在这里显示 -->
                    </div>
                </div>

                <div class="hint-container">
                    <button class="hint-btn" onclick="getHint()" id="hint-btn">
                        💡 获取提示 (<span id="hint-count">3</span>)
                    </button>
                    <button class="answer-btn" onclick="showAnswer()">
                        🔓 查看答案
                    </button>
                </div>
            </div>

            <!-- 答案界面 -->
            <div id="answer-screen" class="screen">
                <div class="answer-container">
                    <h2>🎉 真相大白</h2>
                    <div class="answer-card">
                        <h3>完整解答</h3>
                        <p id="full-answer">答案加载中...</p>
                    </div>
                    <div class="answer-actions">
                        <button class="next-btn" onclick="nextQuestion()">下一题</button>
                        <button class="restart-btn" onclick="restartGame()">重新开始</button>
                        <button class="home-btn-answer" onclick="goToHome()">🏠 回到首页</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 海龟汤</p>
        </footer>
    </div>

    <!-- 提示弹窗 -->
    <div id="hint-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHintModal()">&times;</span>
            <h3>💡 提示</h3>
            <p id="hint-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
