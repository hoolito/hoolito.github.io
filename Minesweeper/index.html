<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰«é›·</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        :root {
            --primary: #E6D0DE;
            --secondary: #A7C5BD;
            --accent: #F7A072;
            --dark: #3D5A80;
            --light: #F8F4E3;
            --shadow: rgba(61, 90, 128, 0.2);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            background: var(--light);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow);
            overflow: hidden;
            position: relative;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--dark);
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .stat-box {
            background: white;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow);
            font-size: 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-box .label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--dark);
            opacity: 0.7;
        }

        .stat-box .value {
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--dark);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(247, 160, 114, 0.3);
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(247, 160, 114, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty {
            display: flex;
            gap: 10px;
        }

        .difficulty-btn {
            background: white;
            color: var(--dark);
            box-shadow: 0 3px 10px var(--shadow);
        }

        .difficulty-btn.active {
            background: var(--dark);
            color: white;
        }
        
        /* æ–°å¢ï¼šæ¨¡å¼åˆ‡æ¢æŒ‰é’® */
        .mode-toggle-container {
            display: none; /* é»˜è®¤éšè—ï¼Œç§»åŠ¨ç«¯æ˜¾ç¤º */
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .mode-toggle {
            background: white;
            border-radius: 30px;
            padding: 5px;
            display: flex;
            box-shadow: 0 3px 10px var(--shadow);
        }
        
        .mode-btn {
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: all 0.3s;
            background: transparent;
            color: var(--dark);
            box-shadow: none;
        }
        
        .mode-btn.active {
            background: var(--dark);
            color: white;
            box-shadow: 0 3px 8px rgba(61, 90, 128, 0.3);
        }

        .board-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
        }

        .cell {
            width: 35px;
            height: 35px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            box-shadow: 0 3px 5px var(--shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #E6D0DE, #D1C4E9);
            opacity: 0.8;
            z-index: 1;
        }

        .cell.revealed {
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1), 0 1px 2px rgba(0,0,0,0.05);
        }

        .cell.revealed::before {
            opacity: 0;
        }

        .cell.flagged::after {
            content: 'ğŸš©';
            position: absolute;
            z-index: 2;
        }

        .cell.mine::after {
            content: 'ğŸ’£';
            position: absolute;
            z-index: 2;
        }

        .cell-1 { color: #1976D2; }
        .cell-2 { color: #388E3C; }
        .cell-3 { color: #D32F2F; }
        .cell-4 { color: #7B1FA2; }
        .cell-5 { color: #FF8F00; }
        .cell-6 { color: #0097A7; }
        .cell-7 { color: #5D4037; }
        .cell-8 { color: #455A64; }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow);
            text-align: center;
            z-index: 10;
            display: none;
        }

        .message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .message p {
            margin-bottom: 25px;
            font-size: 1.2rem;
        }

        /* è£…é¥°å…ƒç´  */
        .decoration {
            position: absolute;
            z-index: -1;
        }

        .decoration-1 {
            top: 5%;
            left: 5%;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #FF9F68);
            opacity: 0.3;
        }

        .decoration-2 {
            bottom: 10%;
            right: 10%;
            width: 120px;
            height: 120px;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            background: linear-gradient(135deg, var(--secondary), #9DBFB8);
            opacity: 0.2;
        }

        .decoration-3 {
            top: 20%;
            right: 15%;
            width: 60px;
            height: 60px;
            transform: rotate(45deg);
            background: linear-gradient(135deg, var(--primary), #E3C8D8);
            opacity: 0.3;
        }

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stat-box {
                padding: 10px 15px;
                font-size: 1rem;
            }
            
            .stat-box .value {
                font-size: 1.3rem;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .cell {
                width: 28px;
                height: 28px;
                font-size: 1rem;
            }
            
            /* ç§»åŠ¨ç«¯æ˜¾ç¤ºæ¨¡å¼åˆ‡æ¢æŒ‰é’® */
            .mode-toggle-container {
                display: flex;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .stat-box {
                width: 80%;
            }
            
            .difficulty {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .cell {
                width: 22px;
                height: 22px;
                font-size: 0.8rem;
            }
            
            .mode-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
        }

        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes reveal {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell.revealed {
            animation: reveal 0.3s ease-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .header h1 {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- è£…é¥°å…ƒç´  -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>
        
        <div class="header">
            <h1>æ‰«é›·</h1>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="label">å‰©ä½™åœ°é›·</div>
                <div class="value" id="mines-count">15</div>
            </div>
            
            <div class="stat-box">
                <div class="label">æ—¶é—´</div>
                <div class="value" id="timer">0</div>
            </div>
            
            <div class="stat-box">
                <div class="label">å·²æ ‡è®°</div>
                <div class="value" id="flags-count">0</div>
            </div>
        </div>
        
        <!-- æ–°å¢ï¼šæ¨¡å¼åˆ‡æ¢æŒ‰é’® -->
        <div class="mode-toggle-container">
            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="sweep">æ‰«é›·æ¨¡å¼</button>
                <button class="mode-btn" data-mode="flag">æ’é›·æ¨¡å¼</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="restart-btn">é‡æ–°å¼€å§‹</button>
            <div class="difficulty">
                <button class="difficulty-btn active" data-difficulty="easy">ç®€å•</button>
                <button class="difficulty-btn" data-difficulty="medium">ä¸­ç­‰</button>
                <button class="difficulty-btn" data-difficulty="hard">å›°éš¾</button>
            </div>
        </div>
        
        <div class="board-container">
            <div id="game-board"></div>
        </div>
        
        <div class="message" id="message">
            <h2 id="message-title">æ¸¸æˆç»“æŸ</h2>
            <p id="message-text"></p>
            <button id="play-again">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆå¸¸é‡
            const EASY = { rows: 8, cols: 8, mines: 10 };
            const MEDIUM = { rows: 10, cols: 10, mines: 15 };
            const HARD = { rows: 12, cols: 16, mines: 30 };
            
            // æ¸¸æˆçŠ¶æ€
            let gameState = {
                difficulty: MEDIUM,
                board: [],
                mines: [],
                revealedCount: 0,
                flaggedCount: 0,
                gameOver: false,
                gameWon: false,
                startTime: null,
                timerInterval: null,
                // æ–°å¢ï¼šå½“å‰æ“ä½œæ¨¡å¼
                mode: 'sweep' // 'sweep' æˆ– 'flag'
            };
            
            // DOM å…ƒç´ 
            const elements = {
                board: document.getElementById('game-board'),
                minesCount: document.getElementById('mines-count'),
                timer: document.getElementById('timer'),
                flagsCount: document.getElementById('flags-count'),
                restartBtn: document.getElementById('restart-btn'),
                difficultyBtns: document.querySelectorAll('.difficulty-btn'),
                message: document.getElementById('message'),
                messageTitle: document.getElementById('message-title'),
                messageText: document.getElementById('message-text'),
                playAgainBtn: document.getElementById('play-again'),
                // æ–°å¢ï¼šæ¨¡å¼åˆ‡æ¢æŒ‰é’®
                modeToggle: document.querySelector('.mode-toggle'),
                modeBtns: document.querySelectorAll('.mode-btn')
            };
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame(difficulty) {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                gameState.difficulty = difficulty;
                gameState.board = [];
                gameState.mines = [];
                gameState.revealedCount = 0;
                gameState.flaggedCount = 0;
                gameState.gameOver = false;
                gameState.gameWon = false;
                gameState.mode = 'sweep'; // é‡ç½®ä¸ºæ‰«é›·æ¨¡å¼
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                
                // é‡ç½®æ˜¾ç¤º
                elements.minesCount.textContent = gameState.difficulty.mines;
                elements.timer.textContent = '0';
                elements.flagsCount.textContent = '0';
                elements.message.style.display = 'none';
                
                // é‡ç½®æ¨¡å¼æŒ‰é’®çŠ¶æ€
                elements.modeBtns.forEach(btn => {
                    if (btn.dataset.mode === 'sweep') {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // åˆ›å»ºæ¸¸æˆæ¿
                createBoard();
            }
            
            // åˆ›å»ºæ¸¸æˆæ¿
            function createBoard() {
                elements.board.innerHTML = '';
                const { rows, cols } = gameState.difficulty;
                
                // è®¾ç½®ç½‘æ ¼å¸ƒå±€
                elements.board.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                
                // åˆ›å»ºå•å…ƒæ ¼
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        
                        // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                        cell.addEventListener('click', () => {
                            if (gameState.mode === 'sweep') {
                                revealCell(row, col);
                            } else {
                                flagCell(row, col);
                            }
                        });
                        
                        // å³é”®ç‚¹å‡»äº‹ä»¶ï¼ˆæ¡Œé¢ç«¯ï¼‰
                        cell.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            flagCell(row, col);
                        });
                        
                        // ç§»åŠ¨ç«¯é•¿æŒ‰äº‹ä»¶ï¼ˆä½œä¸ºå¤‡ç”¨ï¼‰
                        let touchTimer;
                        cell.addEventListener('touchstart', (e) => {
                            touchTimer = setTimeout(() => {
                                e.preventDefault();
                                flagCell(row, col);
                            }, 500);
                        });
                        
                        cell.addEventListener('touchend', () => {
                            clearTimeout(touchTimer);
                        });
                        
                        cell.addEventListener('touchmove', () => {
                            clearTimeout(touchTimer);
                        });
                        
                        elements.board.appendChild(cell);
                        gameState.board.push({ row, col, isMine: false, isRevealed: false, isFlagged: false, neighborMines: 0 });
                    }
                }
                
                // éšæœºæ”¾ç½®åœ°é›·
                placeMines();
                
                // è®¡ç®—æ¯ä¸ªå•å…ƒæ ¼å‘¨å›´çš„åœ°é›·æ•°
                calculateNeighborMines();
            }
            
            // æ”¾ç½®åœ°é›·
            function placeMines() {
                const { rows, cols, mines } = gameState.difficulty;
                let minesPlaced = 0;
                
                while (minesPlaced < mines) {
                    const row = Math.floor(Math.random() * rows);
                    const col = Math.floor(Math.random() * cols);
                    const index = row * cols + col;
                    
                    // ç¡®ä¿ä¸ä¼šåœ¨åŒä¸€ä¸ªä½ç½®æ”¾ç½®å¤šä¸ªåœ°é›·
                    if (!gameState.board[index].isMine) {
                        gameState.board[index].isMine = true;
                        gameState.mines.push({ row, col });
                        minesPlaced++;
                    }
                }
            }
            
            // è®¡ç®—æ¯ä¸ªå•å…ƒæ ¼å‘¨å›´çš„åœ°é›·æ•°
            function calculateNeighborMines() {
                const { rows, cols } = gameState.difficulty;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const index = row * cols + col;
                        if (gameState.board[index].isMine) continue;
                        
                        let count = 0;
                        
                        // æ£€æŸ¥å‘¨å›´çš„8ä¸ªå•å…ƒæ ¼
                        for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                            for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                                if (r === row && c === col) continue;
                                const neighborIndex = r * cols + c;
                                if (gameState.board[neighborIndex].isMine) {
                                    count++;
                                }
                            }
                        }
                        
                        gameState.board[index].neighborMines = count;
                    }
                }
            }
            
            // æ­ç¤ºå•å…ƒæ ¼
            function revealCell(row, col) {
                // å¦‚æœæ¸¸æˆç»“æŸæˆ–å•å…ƒæ ¼å·²æ ‡è®°ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (gameState.gameOver || gameState.gameWon) return;
                
                const { rows, cols } = gameState.difficulty;
                const index = row * cols + col;
                const cell = gameState.board[index];
                
                if (cell.isRevealed || cell.isFlagged) return;
                
                // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼Œå¼€å§‹è®¡æ—¶
                if (gameState.revealedCount === 0) {
                    startTimer();
                }
                
                // æ ‡è®°ä¸ºå·²æ­ç¤º
                cell.isRevealed = true;
                gameState.revealedCount++;
                
                // æ›´æ–°UI
                const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cellElement.classList.add('revealed');
                
                if (cell.isMine) {
                    // è¸©åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
                    cellElement.classList.add('mine');
                    endGame(false);
                    return;
                }
                
                // æ˜¾ç¤ºå‘¨å›´åœ°é›·æ•°
                if (cell.neighborMines > 0) {
                    cellElement.textContent = cell.neighborMines;
                    cellElement.classList.add(`cell-${cell.neighborMines}`);
                } else {
                    // å¦‚æœæ˜¯ç©ºç™½å•å…ƒæ ¼ï¼Œé€’å½’æ­ç¤ºå‘¨å›´çš„å•å…ƒæ ¼
                    for (let r = Math.max(0, row - 1); r <= Math.min(rows - 1, row + 1); r++) {
                        for (let c = Math.max(0, col - 1); c <= Math.min(cols - 1, col + 1); c++) {
                            if (r === row && c === col) continue;
                            revealCell(r, c);
                        }
                    }
                }
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                checkWin();
            }
            
            // æ ‡è®°å•å…ƒæ ¼
            function flagCell(row, col) {
                if (gameState.gameOver || gameState.gameWon) return;
                
                const { cols } = gameState.difficulty;
                const index = row * cols + col;
                const cell = gameState.board[index];
                
                if (cell.isRevealed) return;
                
                // åˆ‡æ¢æ ‡è®°çŠ¶æ€
                cell.isFlagged = !cell.isFlagged;
                
                // æ›´æ–°æ ‡è®°è®¡æ•°
                if (cell.isFlagged) {
                    gameState.flaggedCount++;
                    elements.flagsCount.textContent = gameState.flaggedCount;
                } else {
                    gameState.flaggedCount--;
                    elements.flagsCount.textContent = gameState.flaggedCount;
                }
                
                // æ›´æ–°UI
                const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                cellElement.classList.toggle('flagged', cell.isFlagged);
                
                // æ›´æ–°å‰©ä½™åœ°é›·æ˜¾ç¤º
                elements.minesCount.textContent = gameState.difficulty.mines - gameState.flaggedCount;
            }
            
            // å¼€å§‹è®¡æ—¶å™¨
            function startTimer() {
                gameState.startTime = new Date();
                gameState.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((new Date() - gameState.startTime) / 1000);
                    elements.timer.textContent = elapsed;
                }, 1000);
            }
            
            // æ£€æŸ¥æ˜¯å¦è·èƒœ
            function checkWin() {
                const { rows, cols, mines } = gameState.difficulty;
                const totalCells = rows * cols;
                
                // å¦‚æœæ‰€æœ‰éåœ°é›·å•å…ƒæ ¼éƒ½è¢«æ­ç¤ºï¼Œåˆ™è·èƒœ
                if (gameState.revealedCount === totalCells - mines) {
                    endGame(true);
                }
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame(isWin) {
                gameState.gameOver = true;
                gameState.gameWon = isWin;
                
                // åœæ­¢è®¡æ—¶å™¨
                if (gameState.timerInterval) {
                    clearInterval(gameState.timerInterval);
                    gameState.timerInterval = null;
                }
                
                // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                if (!isWin) {
                    gameState.mines.forEach(mine => {
                        const { row, col } = mine;
                        const cellElement = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        if (!cellElement.classList.contains('flagged')) {
                            cellElement.classList.add('mine');
                        }
                    });
                }
                
                // æ˜¾ç¤ºæ¶ˆæ¯
                elements.messageTitle.textContent = isWin ? 'æ­å–œè·èƒœï¼' : 'æ¸¸æˆç»“æŸ';
                elements.messageText.textContent = isWin 
                    ? `ä½ åœ¨ ${elements.timer.textContent} ç§’å†…å®Œæˆäº†æ‰«é›·ï¼` 
                    : 'ä½ è¸©åˆ°äº†åœ°é›·ã€‚å†è¯•ä¸€æ¬¡å§ï¼';
                elements.message.style.display = 'block';
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            elements.restartBtn.addEventListener('click', () => initGame(gameState.difficulty));
            elements.playAgainBtn.addEventListener('click', () => initGame(gameState.difficulty));
            
            elements.difficultyBtns.forEach(btn => {
